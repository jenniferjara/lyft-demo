<!DOCTYPE html>
<html lang="es">
<head>
	<title>Lyft - Sign up 2</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="shortcut icon" href="favicon.ico">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="css/utilities.css">
	<link type="text/css" rel="stylesheet" href="css/signup2.css">
</head>
<body class="p-vh text-center">
	<section id="encabezado" class="borde-gris">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<a class="flecha" href="signup.html">
						<span class="glyphicon glyphicon glyphicon-menu-left"></span>
					</a>
					<h3>Verify phone number</h3>
					<p>Join now for free ride credit</p>
				</div>
			</div>
		</div>
	</section>
	<section id="verificar" class="container">
      <div class="form-group">
        <div id="check" class="input-group flex-center checking">
			<input id="codUno" name="numero" type="number" required class="form-control">
			<input id="codDos" name="numero" type="number" required class="form-control">
			<input id="codTres" name="numero" type="number" required class="form-control">
        </div>
       </div>
       <div class="formulario">Enter the code sent to +51 <span class="text-primary" id="nuevoCelular"></span> </div>
       <div><a class="btn btn-default" href="#">Resend code</a></div>
    </section>
	<section id="enviar">
		<div class="box-btn">
			<a id="verificaCod" class="btn-next" href="#">Next</a>	
		</div>
	</section>
	
	<!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
