<!DOCTYPE html>
<html lang="es">
<head>
	<title>Lyft - Log in</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="css/utilities.css">
	<link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container vh p-relative">
		<div class="row borde-gris">
			<div class="col-xs-12 text-center">
				<a class="flecha" href="signup.html">
					<span class="glyphicon glyphicon glyphicon-menu-left"></span>
				</a>
				<h2>Sign up</h2>
				<p>Join now for free ride credit</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 formulario">
				<form class="form-group">
					<div class="col-xs-6">
						<input type="text" class="form-control" placeholder="First Name"/>
					</div>
					<div class="col-xs-6">
						<input type="text" class="form-control" placeholder="Last Name"/>
					</div>
					<input type="email" class="form-control" placeholder="Email"/>
				</form>
			</div>
			<div class="col-xs-12">
			  <input class="form-control" type="search" />
			  <span class="glyphicon glyphicon-search"></span>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-xs-6 formulario">
				<label class="checkbox-inline">
				  <input type="checkbox" id="checkAgree" value="option">I agree to Lyft's
				</label>
			</div>
			<div class="col-xs-6 formulario">
				<a class="text-primary" href="#">Terms of serves</a>
			</div>
		</div>
		<div class="row box-btn">
			<div class="col-xs-12">
				<a class="btn-next" href="#">Next</a>
			</div>			
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
