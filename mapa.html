<!DOCTYPE html>
<html lang="es">
<head>
	<title>Lyft - Mapa</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="shortcut icon" href="favicon.ico">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="css/utilities.css">
	<link type="text/css" rel="stylesheet" href="css/mapa.css">
</head>
<body class="p-vh">
	<div class="box-span z-index">
		<div class="iconMapa ladoIzq">
			<a id="viewPerfil" class="glyphicon glyphicon-user icons"></a>
		</div>
		<div class="logoCentro">
			<img src="img/logo.png" alt="logo" class="logoMapa">
		</div>
		<div class="iconMapa ladoDer">
			<a id="prevPage" class="glyphicon glyphicon-gift icons" href="signup3.html"></a>
		</div>
	</div>
	<div class="box-btn z-index p5">
		<input class="form-control" type="text">
		<button class="btn btnNext m-top">Set pickup</button>
	</div>
	<div id="miPerfil" class="perfil dNone">
		<div class="perfilContenido">
			<div class="borde-gris text-center p5">
				<div>
					<img src="img/user.png" alt="usuario" class="imgUser">
				</div>
				<h3 id="nomUsuario"></h3>
				<a href="perfil.html">View profile</a>
			</div>
			<div class="borde-gris p5">
				<span class="glyphicon glyphicon-home"></span>
				<span>Home</span>
			</div>
			<div class="borde-gris p5">
				<span class="glyphicon glyphicon-gift"></span>
				<span>Free Rides</span>
			</div>
			<div class="borde-gris p5">
				<span class="glyphicon glyphicon-repeat"></span>
				<span>Ride history</span>
			</div>
			<div class="borde-gris p5">
				<span class="glyphicon glyphicon-credit-card"></span>
				<span>Payment</span>
			</div>
			<div class="borde-gris p5">
				<span class="glyphicon glyphicon-question-sign"></span>
				<span>Help</span>
			</div>
			<div class="borde-gris p5">
				<span class="glyphicon glyphicon-cog"></span>
				<span>Settings</span>
			</div>
			<div class="fondoGris p5">
				<span class="glyphicon glyphicon-map-marker colorWhite"></span>
				<span class="colorWhite">Sign uo to drive</span>
			</div>
		</div>
	</div>
	<div id="mapa"></div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD2XfauYoevDrYbmPFx4q46eNtZC254Uw"
  async defer></script>
	<script type="text/javascript" src="js/gmaps.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
</body>
</html>
